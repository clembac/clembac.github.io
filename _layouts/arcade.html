  <style>
    /* ═══════════════════════════════════════════════════════════
       ARCADE CV — STYLESHEET v2
       ═══════════════════════════════════════════════════════════ */
    :root {
      --bg:           #06060f;
      --bg-card:      #0b0b1a;
      --bg-card2:     #070711;
      --neon-green:   #00ff88;
      --neon-pink:    #ff2d78;
      --neon-cyan:    #00d4ff;
      --neon-yellow:  #ffe600;
      --neon-purple:  #bf5fff;
      --neon-orange:  #ff8c00;
      --text:         #c0d0e8;
      --text-dim:     #4a5870;
      --border-g:     rgba(0,255,136,.2);
      --border-c:     rgba(0,212,255,.2);
      --border-p:     rgba(191,95,255,.2);
    }

    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
    html { scroll-behavior: smooth; }

    body {
      background: var(--bg);
      color: var(--text);
      font-family: 'Share Tech Mono', monospace;
      font-size: 14px;
      line-height: 1.6;
      min-height: 100vh;
      overflow-x: hidden;
    }

    /* ── Starfield background ── */
    body::after {
      content: '';
      position: fixed;
      inset: 0;
      background-image:
        radial-gradient(1px 1px at 10% 15%, rgba(255,255,255,.5), transparent),
        radial-gradient(1px 1px at 30% 55%, rgba(255,255,255,.3), transparent),
        radial-gradient(1px 1px at 55% 25%, rgba(255,255,255,.4), transparent),
        radial-gradient(1px 1px at 75% 70%, rgba(255,255,255,.3), transparent),
        radial-gradient(1px 1px at 90% 40%, rgba(255,255,255,.4), transparent),
        radial-gradient(1px 1px at 20% 80%, rgba(255,255,255,.25), transparent),
        radial-gradient(1px 1px at 65% 90%, rgba(255,255,255,.3), transparent),
        radial-gradient(1px 1px at 45% 65%, rgba(255,255,255,.2), transparent);
      pointer-events: none;
      z-index: 0;
    }

    /* ── CRT scanlines overlay ── */
    body::before {
      content: '';
      position: fixed;
      inset: 0;
      background: repeating-linear-gradient(
        0deg,
        transparent,
        transparent 2px,
        rgba(0,0,0,.07) 2px,
        rgba(0,0,0,.07) 4px
      );
      pointer-events: none;
      z-index: 9999;
    }

    /* ── Scrollbar ── */
    ::-webkit-scrollbar { width: 5px; }
    ::-webkit-scrollbar-track { background: var(--bg); }
    ::-webkit-scrollbar-thumb { background: var(--neon-green); border-radius: 2px; }
    ::selection { background: var(--neon-green); color: #000; }

    /* ── Animations ── */
    @keyframes blink       { 0%,100%{opacity:1} 50%{opacity:0} }
    @keyframes scanMove    { from{transform:translateY(-100%)} to{transform:translateY(100vh)} }
    @keyframes glowPulse   { 0%,100%{opacity:.7} 50%{opacity:1} }
    @keyframes barGrow     { from{width:0 !important} }
    @keyframes fadeSlideUp { from{opacity:0;transform:translateY(16px)} to{opacity:1;transform:none} }
    @keyframes typewriter  { from{width:0} to{width:100%} }
    @keyframes cursorBlink { 0%,100%{border-color:var(--neon-green)} 50%{border-color:transparent} }
    @keyframes float       { 0%,100%{transform:translateY(0)} 50%{transform:translateY(-5px)} }

    /* ── Layout wrapper ── */
    .arcade-wrap {
      max-width: 1160px;
      margin: 0 auto;
      padding: 0 1.4rem 5rem;
      position: relative;
      z-index: 1;
    }

    /* ══════════════════════════════════════
       TITLE BAR
    ══════════════════════════════════════ */
    .arcade-titlebar {
      text-align: center;
      padding: 2.5rem 1rem 2rem;
      border-bottom: 1px solid var(--border-g);
      margin-bottom: 2.2rem;
      position: relative;
    }

    .arcade-score-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1.2rem;
      font-family: 'Press Start 2P', monospace;
      font-size: .42rem;
      color: var(--text-dim);
      letter-spacing: .1em;
    }

    .arcade-score-val { color: var(--neon-yellow); text-shadow: 0 0 6px var(--neon-yellow); }

    .arcade-game-title {
      font-family: 'Press Start 2P', monospace;
      font-size: clamp(1rem, 3vw, 2rem);
      color: var(--neon-green);
      text-shadow:
        0 0 7px var(--neon-green),
        0 0 20px var(--neon-green),
        0 0 50px rgba(0,255,136,.35);
      letter-spacing: .06em;
      display: block;
      margin-bottom: .9rem;
      animation: glowPulse 3s ease-in-out infinite;
    }

    .arcade-subtitle {
      font-family: 'VT323', monospace;
      font-size: clamp(1.1rem, 2.5vw, 1.5rem);
      color: var(--neon-cyan);
      letter-spacing: .06em;
      display: block;
      margin-bottom: .9rem;
    }

    .arcade-insert-coin {
      font-family: 'Press Start 2P', monospace;
      font-size: .48rem;
      color: var(--neon-yellow);
      letter-spacing: .2em;
      text-shadow: 0 0 8px var(--neon-yellow);
      animation: blink 1.1s step-end infinite;
      display: block;
    }

    /* ══════════════════════════════════════
       NAV BAR (anchor links)
    ══════════════════════════════════════ */
    .arcade-nav {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: .6rem;
      margin-bottom: 2rem;
    }

    .arcade-nav a {
      font-family: 'Press Start 2P', monospace;
      font-size: .38rem;
      color: var(--text-dim);
      text-decoration: none;
      border: 1px solid var(--text-dim);
      padding: .38rem .7rem;
      letter-spacing: .08em;
      transition: all .18s;
    }

    .arcade-nav a:hover {
      color: var(--neon-green);
      border-color: var(--neon-green);
      text-shadow: 0 0 6px var(--neon-green);
      box-shadow: 0 0 10px rgba(0,255,136,.2);
    }

    /* ══════════════════════════════════════
       HERO CARD — PLAYER SELECT
    ══════════════════════════════════════ */
    .cv-hero {
      background: var(--bg-card);
      border: 1px solid var(--neon-green);
      box-shadow: 0 0 30px rgba(0,255,136,.12), inset 0 0 60px rgba(0,255,136,.02);
      border-radius: 2px;
      padding: 2.2rem 2.4rem;
      margin-bottom: 1.6rem;
      position: relative;
      overflow: hidden;
      animation: fadeSlideUp .5s ease-out;
    }

    /* Pixel corners */
    .cv-hero::before,
    .cv-hero::after {
      content: '';
      position: absolute;
      width: 14px; height: 14px;
    }
    .cv-hero::before {
      bottom: -1px; left: -1px;
      border-bottom: 3px solid var(--neon-green);
      border-left: 3px solid var(--neon-green);
    }
    .cv-hero::after {
      bottom: -1px; right: -1px;
      border-bottom: 3px solid var(--neon-green);
      border-right: 3px solid var(--neon-green);
    }

    .cv-hero-top-corners::before,
    .cv-hero-top-corners::after {
      content: '';
      position: absolute;
      width: 14px; height: 14px;
    }
    .cv-hero-top-corners::before {
      top: -1px; left: -1px;
      border-top: 3px solid var(--neon-green);
      border-left: 3px solid var(--neon-green);
    }
    .cv-hero-top-corners::after {
      top: -1px; right: -1px;
      border-top: 3px solid var(--neon-green);
      border-right: 3px solid var(--neon-green);
    }

    /* Diagonal stripe accent */
    .cv-hero-stripe {
      position: absolute;
      top: 0; left: 0; right: 0;
      height: 3px;
      background: linear-gradient(90deg, var(--neon-green), var(--neon-cyan), var(--neon-pink), var(--neon-purple));
    }

    .player-badge {
      position: absolute;
      top: .8rem; right: 1.2rem;
      font-family: 'Press Start 2P', monospace;
      font-size: .48rem;
      color: var(--neon-yellow);
      text-shadow: 0 0 8px var(--neon-yellow);
      animation: blink 2s step-end infinite;
      letter-spacing: .1em;
    }

    .cv-hero-inner {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      flex-wrap: wrap;
      gap: 2rem;
    }

    .cv-hero-name h1 {
      font-family: 'Press Start 2P', monospace;
      font-size: clamp(.85rem, 2.2vw, 1.45rem);
      color: #fff;
      text-shadow: 0 0 14px var(--neon-green), 0 0 30px rgba(0,255,136,.35);
      margin-bottom: .6rem;
      line-height: 1.55;
    }

    .cv-hero-tagline {
      font-family: 'VT323', monospace;
      font-size: 1.35rem;
      color: var(--neon-green);
      letter-spacing: .04em;
      margin-bottom: .4rem;
    }

    .cv-hero-open {
      font-family: 'Press Start 2P', monospace;
      font-size: .38rem;
      color: var(--neon-yellow);
      letter-spacing: .1em;
      text-shadow: 0 0 6px var(--neon-yellow);
      animation: blink 2.5s step-end infinite;
    }

    .cv-hero-contacts {
      display: flex;
      flex-direction: column;
      gap: .6rem;
    }

    .cv-hero-contact-row {
      display: flex;
      align-items: center;
      gap: .6rem;
      font-size: .87rem;
    }

    .cv-hero-contact-row .fa {
      color: var(--neon-green);
      width: 15px;
      text-align: center;
      font-size: .82rem;
    }

    .cv-hero-contact-row a,
    .cv-hero-contact-row span {
      color: var(--text);
      text-decoration: none;
      transition: color .18s, text-shadow .18s;
    }

    .cv-hero-contact-row a:hover {
      color: var(--neon-green);
      text-shadow: 0 0 6px var(--neon-green);
    }

    /* ══════════════════════════════════════
       GENERIC CARD
    ══════════════════════════════════════ */
    .cv-card {
      background: var(--bg-card);
      border: 1px solid var(--border-g);
      border-radius: 2px;
      padding: 1.6rem 1.9rem;
      margin-bottom: 1.5rem;
      position: relative;
      overflow: hidden;
      animation: fadeSlideUp .4s ease-out;
    }

    /* Rainbow top bar */
    .cv-card::before {
      content: '';
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 2px;
      background: linear-gradient(90deg, var(--neon-green), var(--neon-cyan), var(--neon-pink));
    }

    /* Corner notch */
    .cv-card::after {
      content: '';
      position: absolute;
      top: 0; right: 0;
      width: 16px; height: 16px;
      border-top: 2px solid var(--neon-cyan);
      border-right: 2px solid var(--neon-cyan);
    }

    .cv-card h2 {
      font-family: 'Press Start 2P', monospace;
      font-size: .58rem;
      color: var(--neon-cyan);
      letter-spacing: .14em;
      text-shadow: 0 0 8px var(--neon-cyan);
      margin-bottom: 1.3rem;
      padding-bottom: .7rem;
      border-bottom: 1px solid rgba(0,212,255,.18);
      display: flex;
      align-items: center;
      gap: .65rem;
    }

    /* Cyan card variant */
    .cv-card--cyan { border-color: var(--border-c); }
    .cv-card--cyan::before {
      background: linear-gradient(90deg, var(--neon-cyan), var(--neon-purple), var(--neon-pink));
    }
    .cv-card--cyan::after { border-color: var(--neon-pink); }
    .cv-card--cyan h2 { color: var(--neon-pink); text-shadow: 0 0 8px var(--neon-pink); }

    /* Purple card variant */
    .cv-card--purple { border-color: var(--border-p); }
    .cv-card--purple::before {
      background: linear-gradient(90deg, var(--neon-purple), var(--neon-pink), var(--neon-cyan));
    }
    .cv-card--purple::after { border-color: var(--neon-purple); }
    .cv-card--purple h2 { color: var(--neon-purple); text-shadow: 0 0 8px var(--neon-purple); }

    /* ══════════════════════════════════════
       PROFILE TEXT
    ══════════════════════════════════════ */
    .cv-profile-text {
      font-size: .91rem;
      color: var(--text);
      line-height: 1.9;
    }

    .cv-profile-text strong { color: var(--neon-cyan); }

    /* ══════════════════════════════════════
       2-COLUMN GRID
    ══════════════════════════════════════ */
    .cv-grid {
      display: grid;
      grid-template-columns: 350px 1fr;
      grid-template-areas: "left right";
      gap: 1.5rem;
      align-items: start;
    }

    .cv-grid .cv-left  { grid-area: left; }
    .cv-grid .cv-right { grid-area: right; }

    @media (max-width: 860px) {
      .cv-grid {
        grid-template-columns: 1fr;
        grid-template-areas: "right" "left";
      }
      .cv-hero-name h1 { font-size: .82rem; }
      .arcade-game-title { font-size: .95rem; }
    }

    /* ══════════════════════════════════════
       EXPERIENCE — QUEST LOG
    ══════════════════════════════════════ */
    .cv-exp-item {
      position: relative;
      padding-left: 1.6rem;
      margin-bottom: 2.2rem;
      border-left: 2px solid rgba(0,255,136,.2);
    }
    .cv-exp-item:last-child { margin-bottom: 0; }

    .cv-exp-item::before {
      content: '▶';
      position: absolute;
      left: -.65rem;
      top: .05rem;
      color: var(--neon-green);
      font-size: .78rem;
      text-shadow: 0 0 8px var(--neon-green);
      line-height: 1;
    }

    .cv-exp-role {
      font-family: 'Press Start 2P', monospace;
      font-size: .52rem;
      color: #fff;
      line-height: 1.75;
      margin-bottom: .35rem;
    }

    .cv-exp-company {
      font-family: 'VT323', monospace;
      font-size: 1.4rem;
      color: var(--neon-pink);
      text-shadow: 0 0 6px rgba(255,45,120,.5);
      margin-bottom: .25rem;
    }

    .cv-exp-meta {
      font-size: .76rem;
      color: var(--text-dim);
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
      margin-bottom: .75rem;
    }
    .cv-exp-meta .fa { margin-right: .25rem; }

    .cv-exp-bullets { list-style: none; padding: 0; }

    .cv-exp-bullets li {
      position: relative;
      padding-left: 1.2rem;
      font-size: .84rem;
      color: var(--text);
      line-height: 1.8;
      margin-bottom: .45rem;
    }

    .cv-exp-bullets li::before {
      content: '»';
      position: absolute;
      left: 0;
      color: var(--neon-cyan);
    }

    .cv-exp-bullets li strong { color: var(--neon-cyan); }

    /* Stat badge on experience */
    .cv-exp-badge {
      display: inline-block;
      font-family: 'Press Start 2P', monospace;
      font-size: .38rem;
      color: var(--neon-green);
      border: 1px solid var(--neon-green);
      padding: .2rem .5rem;
      letter-spacing: .06em;
      margin-bottom: .5rem;
      text-shadow: 0 0 5px var(--neon-green);
    }

    /* ══════════════════════════════════════
       TECH CHIPS — INVENTORY
    ══════════════════════════════════════ */
    .cv-chips-group { margin-bottom: 1.1rem; }
    .cv-chips-group:last-child { margin-bottom: 0; }

    .cv-chips-group-label {
      font-family: 'Press Start 2P', monospace;
      font-size: .4rem;
      color: var(--neon-yellow);
      text-shadow: 0 0 6px var(--neon-yellow);
      letter-spacing: .08em;
      margin-bottom: .5rem;
    }

    .cv-chips {
      list-style: none;
      padding: 0;
      display: flex;
      flex-wrap: wrap;
      gap: .4rem;
    }

    .cv-chips li {
      background: rgba(0,212,255,.06);
      color: var(--neon-cyan);
      border: 1px solid rgba(0,212,255,.28);
      border-radius: 2px;
      padding: .2rem .65rem;
      font-size: .78rem;
      cursor: default;
      transition: all .18s;
      font-family: 'Share Tech Mono', monospace;
    }

    .cv-chips li:hover {
      background: rgba(0,212,255,.18);
      box-shadow: 0 0 10px rgba(0,212,255,.4);
      transform: translateY(-1px);
    }

    /* ══════════════════════════════════════
       LANGUAGE HP BARS
    ══════════════════════════════════════ */
    .cv-lang { margin-bottom: 1.1rem; }
    .cv-lang:last-child { margin-bottom: 0; }

    .cv-lang-header {
      display: flex;
      justify-content: space-between;
      align-items: baseline;
      margin-bottom: .45rem;
    }

    .cv-lang-name {
      font-size: .9rem;
      color: #fff;
      font-weight: 600;
    }

    .cv-lang-level {
      font-family: 'Press Start 2P', monospace;
      font-size: .4rem;
      color: var(--neon-yellow);
    }

    .cv-lang-bar {
      height: 11px;
      background: rgba(255,255,255,.04);
      border: 1px solid rgba(0,255,136,.18);
      border-radius: 2px;
      overflow: hidden;
      position: relative;
    }

    .cv-lang-bar-fill {
      height: 100%;
      background: linear-gradient(90deg, var(--neon-green), var(--neon-cyan));
      box-shadow: 0 0 8px var(--neon-green);
      animation: barGrow 1.6s ease-out;
      position: relative;
    }

    /* Segmented HP bar tick marks */
    .cv-lang-bar-fill::after {
      content: '';
      position: absolute;
      inset: 0;
      background: repeating-linear-gradient(
        90deg,
        transparent, transparent 9px,
        rgba(0,0,0,.38) 9px, rgba(0,0,0,.38) 10px
      );
    }

    /* ══════════════════════════════════════
       EDUCATION — TRAINING ARC
    ══════════════════════════════════════ */
    .cv-edu-item {
      padding-left: 1.1rem;
      border-left: 2px solid rgba(255,45,120,.3);
      margin-bottom: 1.2rem;
    }
    .cv-edu-item:last-child { margin-bottom: 0; }

    .cv-edu-degree {
      font-size: .87rem;
      color: #fff;
      font-weight: 600;
      margin-bottom: .2rem;
    }

    .cv-edu-school {
      font-family: 'VT323', monospace;
      font-size: 1.15rem;
      color: var(--neon-pink);
      margin-bottom: .15rem;
    }

    .cv-edu-date {
      font-family: 'Press Start 2P', monospace;
      font-size: .4rem;
      color: var(--neon-yellow);
    }

    /* ══════════════════════════════════════
       COMMUNITY — GUILD MEMBERSHIPS
    ══════════════════════════════════════ */
    .cv-community-item {
      padding-left: 1.1rem;
      border-left: 2px solid rgba(191,95,255,.3);
      margin-bottom: 1.2rem;
    }
    .cv-community-item:last-child { margin-bottom: 0; }

    .cv-community-role {
      font-size: .87rem;
      color: #fff;
      font-weight: 600;
      margin-bottom: .12rem;
    }

    .cv-community-org {
      font-family: 'VT323', monospace;
      font-size: 1.15rem;
      color: var(--neon-purple);
      text-shadow: 0 0 5px rgba(191,95,255,.45);
      margin-bottom: .12rem;
    }

    .cv-community-meta {
      font-size: .76rem;
      color: var(--text-dim);
      margin-bottom: .3rem;
    }

    .cv-community-desc {
      font-size: .84rem;
      color: var(--text);
      line-height: 1.65;
    }

    /* ══════════════════════════════════════
       ACHIEVEMENTS / CONFERENCES
    ══════════════════════════════════════ */
    .cv-conf-text {
      font-size: .88rem;
      color: var(--text);
      line-height: 1.85;
    }
    .cv-conf-text strong { color: var(--neon-cyan); }

    .cv-achievement-list {
      list-style: none;
      padding: 0;
      margin-top: .8rem;
    }

    .cv-achievement-list li {
      display: flex;
      align-items: flex-start;
      gap: .7rem;
      font-size: .86rem;
      color: var(--text);
      margin-bottom: .7rem;
      padding: .6rem .8rem;
      border: 1px solid rgba(0,212,255,.12);
      background: rgba(0,212,255,.03);
      border-radius: 2px;
    }

    .cv-achievement-list li .trophy {
      color: var(--neon-yellow);
      text-shadow: 0 0 8px var(--neon-yellow);
      font-size: 1rem;
      margin-top: .05rem;
      flex-shrink: 0;
    }

    /* ══════════════════════════════════════
       YOUTUBE EMBED
    ══════════════════════════════════════ */
    .cv-video-wrap {
      position: relative;
      padding-bottom: 56.25%;
      height: 0;
      overflow: hidden;
      border: 1px solid rgba(0,212,255,.25);
      border-radius: 2px;
      margin-top: 1.2rem;
    }

    .cv-video-wrap iframe {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      border: 0;
    }

    .cv-video-label {
      font-family: 'Press Start 2P', monospace;
      font-size: .38rem;
      color: var(--text-dim);
      letter-spacing: .1em;
      margin-bottom: .5rem;
    }

    /* ══════════════════════════════════════
       STATS BAR (numbers at a glance)
    ══════════════════════════════════════ */
    .cv-stats {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 1rem;
      margin-bottom: 1.6rem;
    }

    @media (max-width: 600px) {
      .cv-stats { grid-template-columns: repeat(2, 1fr); }
    }

    .cv-stat-box {
      background: var(--bg-card);
      border: 1px solid var(--border-g);
      border-radius: 2px;
      padding: 1rem;
      text-align: center;
      position: relative;
      overflow: hidden;
    }

    .cv-stat-box::before {
      content: '';
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 2px;
      background: linear-gradient(90deg, var(--neon-green), var(--neon-cyan));
    }

    .cv-stat-num {
      font-family: 'Press Start 2P', monospace;
      font-size: clamp(.9rem, 2vw, 1.3rem);
      color: var(--neon-green);
      text-shadow: 0 0 12px var(--neon-green);
      display: block;
      margin-bottom: .4rem;
    }

    .cv-stat-label {
      font-family: 'Press Start 2P', monospace;
      font-size: .35rem;
      color: var(--text-dim);
      letter-spacing: .08em;
    }

    /* ══════════════════════════════════════
       DOWNLOAD BUTTON
    ══════════════════════════════════════ */
    .cv-download-wrap {
      display: flex;
      justify-content: flex-end;
      margin-top: .8rem;
      gap: .8rem;
      flex-wrap: wrap;
    }

    .cv-download {
      display: inline-flex;
      align-items: center;
      gap: .6rem;
      background: transparent;
      color: var(--neon-green);
      border: 2px solid var(--neon-green);
      padding: .7rem 1.4rem;
      font-family: 'Press Start 2P', monospace;
      font-size: .48rem;
      letter-spacing: .1em;
      text-decoration: none;
      transition: all .2s;
      text-shadow: 0 0 6px var(--neon-green);
      box-shadow: 0 0 14px rgba(0,255,136,.15);
    }

    .cv-download:hover {
      background: var(--neon-green);
      color: #000;
      text-shadow: none;
      box-shadow: 0 0 26px rgba(0,255,136,.6);
    }

    .cv-linkedin-btn {
      color: var(--neon-cyan);
      border-color: var(--neon-cyan);
      text-shadow: 0 0 6px var(--neon-cyan);
      box-shadow: 0 0 14px rgba(0,212,255,.15);
    }

    .cv-linkedin-btn:hover {
      background: var(--neon-cyan);
      color: #000;
      text-shadow: none;
      box-shadow: 0 0 26px rgba(0,212,255,.6);
    }

    /* ══════════════════════════════════════
       FOOTER
    ══════════════════════════════════════ */
    .arcade-footer {
      text-align: center;
      padding: 2.2rem 0 1rem;
      border-top: 1px solid var(--border-g);
      margin-top: 2.5rem;
    }

    .arcade-footer-line {
      font-family: 'Press Start 2P', monospace;
      font-size: .42rem;
      color: var(--text-dim);
      letter-spacing: .12em;
      margin-bottom: 1.2rem;
    }

    .arcade-social {
      display: flex;
      justify-content: center;
      gap: 2rem;
    }

    .arcade-social a {
      color: var(--text-dim);
      font-size: 1.4rem;
      text-decoration: none;
      transition: all .2s;
    }

    .arcade-social a:hover {
      color: var(--neon-green);
      text-shadow: 0 0 10px var(--neon-green);
      transform: translateY(-2px);
    }

    /* ══════════════════════════════════════
       UTILITY
    ══════════════════════════════════════ */
    .pixel-divider {
      height: 2px;
      background: repeating-linear-gradient(
        90deg,
        var(--neon-green), var(--neon-green) 4px,
        transparent 4px, transparent 8px
      );
      margin: 1.6rem 0;
      opacity: .3;
    }

    /* Scanline sweep animation (decorative) */
    .crt-sweep {
      position: fixed;
      top: 0; left: 0; right: 0;
      height: 60px;
      background: linear-gradient(180deg, transparent, rgba(0,255,136,.025), transparent);
      animation: scanMove 8s linear infinite;
      pointer-events: none;
      z-index: 9998;
    }
  </style>
</head>
<body>
  <div class="crt-sweep"></div>
  {{ content }}
  <script>
    // Animate stat numbers counting up
    document.querySelectorAll('.cv-stat-num[data-target]').forEach(el => {
      const target = parseInt(el.dataset.target, 10);
      let current = 0;
      const step = Math.ceil(target / 40);
      const timer = setInterval(() => {
        current = Math.min(current + step, target);
        el.textContent = current + (el.dataset.suffix || '');
        if (current >= target) clearInterval(timer);
      }, 35);
    });
  </script>
</body>
</html>
