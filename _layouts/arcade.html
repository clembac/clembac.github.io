---
---
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="{{ page.description | default: site.data.settings.seo.description }}">

  <title>
    {% if page.title == "Home" %}
      {{ site.title }}
    {% else %}
      {{ page.title }} | {{ site.title }}
    {% endif %}
  </title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

  {% seo %}

  <!-- Structured data to help search engines understand this personal site -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "Person",
    "name": "Clément Baccar",
    "jobTitle": "Head of Data & AI",
    "description": "Head of Data & AI and Generative AI expert based in Paris, helping organisations with data strategy, MLOps and AI training.",
    "url": "{{ site.url | default: site.github.url }}/",
    "image": "{{ site.url | default: site.github.url }}/assets/img/clement-baccar-profile.png",
    "sameAs": [
      "https://www.linkedin.com/in/clement-baccar-a23b6768/",
      "https://github.com/clembac",
      "https://twitter.com/baccarclement"
    ],
    "address": {
      "@type": "PostalAddress",
      "addressLocality": "Paris",
      "addressCountry": "FR"
    }
  }
  </script>

  <style>
    /* ═══════════════════════════════════════════════════
       MINIMAL FLAT CV — STYLESHEET
       ═══════════════════════════════════════════════════ */
    :root {
      --bg:            #f1f5f9;
      --bg-card:       #ffffff;
      --border:        #e2e8f0;
      --accent:        #059669;
      --accent-alt:    #0891b2;
      --text:          #1e293b;
      --text-soft:     #475569;
      --text-muted:    #64748b;
      --radius:        8px;
    }

    *, *::before, *::after {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html {
      scroll-behavior: smooth;
    }

    body {
      min-height: 100vh;
      margin: 0;
      padding: 2.5rem 1.5rem 4rem;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      font-size: 16px;
      line-height: 1.7;
      color: var(--text);
      background: var(--bg);
      -webkit-font-smoothing: antialiased;
    }

    @media (max-width: 768px) {
      body {
        padding: 1.75rem 1.25rem 3rem;
        font-size: 15px;
      }
    }

    ::selection {
      background: var(--accent);
      color: #ffffff;
    }

    /* ─── LAYOUT ─── */
    .arcade-wrap {
      max-width: 1100px;
      margin: 0 auto;
    }

    .arcade-inner {
      background: var(--bg);
      border-radius: var(--radius);
      padding: 1.75rem 2.25rem 2.25rem;
    }

    @media (max-width: 768px) {
      .arcade-inner {
        padding: 1.5rem 1.4rem 1.9rem;
      }
    }

    /* ─── TOP BAR ─── */
    .arcade-titlebar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 1.25rem;
      padding-bottom: 1.5rem;
      margin-bottom: 1.75rem;
      border-bottom: 1px solid var(--border);
    }

    @media (max-width: 640px) {
      .arcade-titlebar {
        flex-direction: column;
        align-items: flex-start;
      }
    }

    .arcade-game-title {
      font-family: "Inter", system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      font-size: clamp(1.2rem, 2.4vw, 1.6rem);
      font-weight: 700;
      letter-spacing: 0.12em;
      text-transform: uppercase;
      color: var(--text);
      display: inline-flex;
      align-items: center;
      gap: 0.65rem;
    }

    .arcade-game-title::before {
      content: "";
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: var(--accent);
    }

    .arcade-insert-coin {
      font-family: "Space Mono", ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
      font-size: 0.74rem;
      color: var(--text-muted);
      letter-spacing: 0.08em;
      text-transform: uppercase;
      white-space: nowrap;
    }

    .arcade-insert-coin strong {
      color: var(--accent);
    }

    /* ─── HERO ─── */
    .cv-hero {
      position: relative;
      padding: 1.75rem 1.9rem 1.6rem;
      margin-bottom: 1.5rem;
      border-radius: var(--radius);
      border: 1px solid var(--border);
      background: var(--bg-card);
    }

    @media (max-width: 768px) {
      .cv-hero {
        padding: 1.5rem 1.4rem 1.4rem;
      }
    }

    .player-badge {
      position: absolute;
      top: 1rem;
      right: 1.25rem;
      padding: 0.32rem 0.78rem;
      border-radius: var(--radius);
      border: 1px solid var(--border);
      background: var(--bg);
      font-size: 0.72rem;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      color: var(--text-muted);
    }

    .player-badge::before {
      content: "";
      display: inline-block;
      width: 6px;
      height: 6px;
      margin-right: 0.5rem;
      border-radius: 50%;
      background: var(--accent);
    }

    .cv-hero-inner {
      display: flex;
      flex-wrap: wrap;
      gap: 1.6rem 2.3rem;
      align-items: center;
    }

    @media (max-width: 640px) {
      .cv-hero-inner {
        flex-direction: column;
        align-items: flex-start;
      }
    }

    .cv-hero-photo {
      flex: 0 0 auto;
      width: 96px;
      height: 96px;
      border-radius: 50%;
      overflow: hidden;
      border: 1px solid var(--border);
    }

    .cv-hero-photo img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .cv-hero-name h1 {
      font-family: "Inter", system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      font-size: clamp(1.8rem, 3vw, 2.1rem);
      letter-spacing: 0.08em;
      text-transform: uppercase;
      color: var(--text);
      margin-bottom: 0.35rem;
    }

    .cv-hero-tagline {
      font-size: 0.98rem;
      font-weight: 500;
      letter-spacing: 0.12em;
      text-transform: uppercase;
      color: var(--accent-alt);
    }

    .cv-hero-contacts {
      margin-left: auto;
      min-width: min(260px, 100%);
      display: flex;
      flex-direction: column;
      gap: 0.55rem;
    }

    @media (max-width: 640px) {
      .cv-hero-contacts {
        margin-left: 0;
      }
    }

    .cv-hero-contact-row {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      font-size: 0.9rem;
      color: var(--text-soft);
      white-space: nowrap;
    }

    .cv-hero-contact-row .fa {
      width: 16px;
      text-align: center;
      font-size: 0.9rem;
      color: var(--accent);
    }

    .cv-hero-contact-row a,
    .cv-hero-contact-row span {
      color: inherit;
      text-decoration: none;
      transition: color 0.18s ease, transform 0.18s ease;
    }

    .cv-hero-contact-row a:hover {
      color: var(--accent);
      transform: translateY(-0.5px);
    }

    .cv-hero-cta {
      margin-top: 0.35rem;
    }

    .cv-hero-cta button {
      border-radius: var(--radius);
      border: 1px solid var(--accent);
      background: var(--bg);
      color: var(--accent);
      padding: 0.45rem 0.9rem;
      font-size: 0.78rem;
      letter-spacing: 0.12em;
      text-transform: uppercase;
      display: inline-flex;
      align-items: center;
      gap: 0.4rem;
      cursor: pointer;
      text-decoration: none;
      transition: background 0.15s ease, color 0.15s ease;
    }

    .cv-hero-cta button i {
      font-size: 0.85rem;
    }

    .cv-hero-cta button:hover {
      background: var(--accent);
      color: #fff;
    }

    /* ─── GLOBAL CARD STYLE ─── */
    .cv-card {
      position: relative;
      padding: 1.5rem 1.6rem 1.5rem;
      margin-bottom: 1.25rem;
      border-radius: var(--radius);
      border: 1px solid var(--border);
      background: var(--bg-card);
    }

    @media (max-width: 768px) {
      .cv-card {
        padding: 1.35rem 1.4rem 1.4rem;
      }
    }

    .cv-card h2 {
      display: inline-flex;
      align-items: center;
      gap: 0.55rem;
      margin-bottom: 1rem;
      font-size: 0.8rem;
      font-weight: 600;
      letter-spacing: 0.2em;
      text-transform: uppercase;
      color: var(--text-soft);
    }

    .cv-card h2 i {
      font-size: 0.9rem;
      color: var(--accent);
    }

    .cv-card h2::after {
      content: "";
      flex: 1;
      height: 1px;
      margin-left: 0.7rem;
      background: var(--border);
    }

    /* ─── MAIN: single column, cards stacked ─── */
    .cv-main {
      display: flex;
      flex-direction: column;
      gap: 0;
    }

    /* ─── BODY COPY ─── */
    .cv-profile-text,
    .cv-conf-text,
    .cv-community-desc {
      font-size: 0.94rem;
      color: var(--text-soft);
    }

    .cv-profile-text {
      line-height: 1.9;
    }

    /* ─── EXPERIENCE ─── */
    .cv-exp-item {
      margin-bottom: 1.4rem;
    }

    .cv-exp-layout {
      display: grid;
      grid-template-columns: minmax(0, 0.9fr) minmax(0, 1.6fr);
      gap: 1.4rem;
    }

    @media (max-width: 800px) {
      .cv-exp-layout {
        grid-template-columns: minmax(0, 1fr);
      }
    }

    .cv-exp-nav {
      display: flex;
      flex-direction: column;
      gap: 0.4rem;
    }

    .cv-exp-tab {
      text-align: left;
      padding: 0.55rem 0.75rem;
      border-radius: var(--radius);
      border: 1px solid var(--border);
      background: var(--bg);
      color: var(--text-muted);
      font-size: 0.82rem;
      cursor: pointer;
      display: flex;
      flex-direction: column;
      gap: 0.1rem;
      transition: border-color 0.16s ease, background 0.16s ease, color 0.16s ease;
    }

    .cv-exp-tab:hover {
      border-color: var(--accent-alt);
      color: var(--text);
    }

    .cv-exp-tab.is-active {
      border-color: var(--accent);
      background: var(--bg-card);
      color: var(--text);
    }

    .cv-exp-tab-title {
      font-weight: 600;
    }

    .cv-exp-tab-sub {
      font-size: 0.78rem;
      color: var(--text-muted);
    }

    .cv-exp-tab-tags {
      font-size: 0.76rem;
      color: var(--text-muted);
      display: flex;
      flex-wrap: wrap;
      gap: 0.3rem;
    }

    .cv-exp-tab-tags span {
      padding: 0.05rem 0.45rem;
      border-radius: var(--radius);
      border: 1px solid var(--border);
      background: var(--bg);
    }

    .cv-exp-slides {
      position: relative;
    }

    .cv-exp-slides .cv-exp-item {
      display: none;
    }

    .cv-exp-slides .cv-exp-item.is-active {
      display: block;
    }

    .cv-exp-role {
      font-size: 0.86rem;
      font-weight: 600;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      color: var(--text);
      margin-bottom: 0.18rem;
    }

    .cv-exp-company {
      font-size: 1.05rem;
      font-weight: 500;
      color: var(--accent-alt);
      margin-bottom: 0.1rem;
    }

    .cv-exp-company a {
      color: inherit;
      text-decoration: none;
      border-bottom: 1px solid transparent;
      padding-bottom: 1px;
      transition: border-color 0.18s ease, color 0.18s ease;
    }

    .cv-exp-company a:hover {
      color: var(--text);
      border-color: var(--border);
    }

    .cv-exp-meta {
      display: flex;
      flex-wrap: wrap;
      gap: 0.85rem;
      margin-bottom: 0.45rem;
      font-size: 0.8rem;
      color: var(--text-muted);
    }

    .cv-exp-meta .fa {
      margin-right: 0.25rem;
    }

    .cv-exp-stats {
      display: flex;
      flex-wrap: wrap;
      gap: 0.4rem;
      margin-bottom: 0.5rem;
      font-size: 0.78rem;
    }

    .cv-exp-stat {
      padding: 0.14rem 0.55rem;
      border-radius: var(--radius);
      border: 1px solid var(--border);
      background: var(--bg);
      color: var(--text-muted);
      white-space: nowrap;
    }

    .cv-exp-stat strong {
      color: var(--accent);
      font-weight: 600;
    }

    .cv-exp-tags {
      display: flex;
      flex-wrap: wrap;
      gap: 0.4rem;
      margin-bottom: 0.4rem;
      font-size: 0.78rem;
    }

    .cv-exp-tag {
      padding: 0.16rem 0.6rem;
      border-radius: var(--radius);
      border: 1px solid var(--border);
      background: var(--bg);
      color: var(--text-soft);
      white-space: nowrap;
    }

    .cv-exp-bullets {
      list-style: none;
    }

    .cv-exp-bullets li {
      position: relative;
      padding-left: 1.05rem;
      margin-bottom: 0.3rem;
      font-size: 0.9rem;
      color: var(--text-soft);
      line-height: 1.7;
    }

    .cv-exp-bullets li::before {
      content: "•";
      position: absolute;
      left: 0;
      top: 0.2rem;
      font-size: 0.7rem;
      color: var(--accent);
    }

    .cv-exp-bullets li strong {
      color: var(--text);
      font-weight: 600;
    }

    /* ─── TECH CHIPS (click category to show tags) ─── */
    .cv-chips-group {
      margin-bottom: 0.5rem;
      border: 1px solid var(--border);
      border-radius: var(--radius);
      overflow: hidden;
    }

    .cv-chips-group:last-child {
      margin-bottom: 0;
    }

    .cv-chips-group-label {
      display: flex;
      align-items: center;
      justify-content: space-between;
      width: 100%;
      padding: 0.5rem 0.75rem;
      font-size: 0.75rem;
      font-weight: 600;
      letter-spacing: 0.12em;
      text-transform: uppercase;
      color: var(--text-muted);
      background: var(--bg);
      border: none;
      cursor: pointer;
      text-align: left;
      font-family: inherit;
      transition: background 0.15s ease, color 0.15s ease;
    }

    .cv-chips-group-label:hover {
      background: var(--border);
      color: var(--text);
    }

    .cv-chips-group-label::after {
      content: "\25BC";
      font-size: 0.6rem;
      opacity: 0.7;
      transition: transform 0.2s ease;
    }

    .cv-chips-group.is-open .cv-chips-group-label::after {
      transform: rotate(180deg);
    }

    .cv-chips-group .cv-chips {
      display: none;
      list-style: none;
      flex-wrap: wrap;
      gap: 0.4rem;
      padding: 0.6rem 0.75rem;
      margin: 0;
      border-top: 1px solid var(--border);
      background: var(--bg-card);
    }

    .cv-chips-group.is-open .cv-chips {
      display: flex;
    }

    .cv-chips {
      list-style: none;
      flex-wrap: wrap;
      gap: 0.4rem;
    }

    .cv-chips li {
      border-radius: var(--radius);
      padding: 0.22rem 0.7rem;
      font-size: 0.86rem;
      color: var(--text);
      border: 1px solid var(--border);
      background: var(--bg);
      white-space: nowrap;
    }

    /* ─── LANGUAGE BARS ─── */
    .cv-lang {
      margin-bottom: 0.9rem;
    }

    .cv-lang:last-child {
      margin-bottom: 0;
    }

    .cv-lang-header {
      display: flex;
      justify-content: space-between;
      align-items: baseline;
      gap: 0.6rem;
      margin-bottom: 0.35rem;
    }

    .cv-lang-name {
      font-size: 0.95rem;
      font-weight: 600;
      color: var(--text);
    }

    .cv-lang-level {
      font-size: 0.76rem;
      text-transform: uppercase;
      letter-spacing: 0.12em;
      color: var(--text-muted);
    }

    .cv-lang-bar {
      position: relative;
      height: 8px;
      border-radius: var(--radius);
      background: var(--bg);
      overflow: hidden;
      border: 1px solid var(--border);
    }

    .cv-lang-bar-fill {
      height: 100%;
      border-radius: inherit;
      background: var(--accent);
    }

    /* ─── EDUCATION & COMMUNITY ─── */
    .cv-edu-item,
    .cv-community-item {
      padding-left: 1.1rem;
      border-left: 1px solid var(--border);
      margin-bottom: 1rem;
    }

    .cv-edu-item:last-child,
    .cv-community-item:last-child {
      margin-bottom: 0;
    }

    .cv-edu-degree,
    .cv-community-role {
      font-size: 0.92rem;
      font-weight: 600;
      color: var(--text);
      margin-bottom: 0.2rem;
    }

    .cv-edu-school,
    .cv-community-org {
      font-size: 0.96rem;
      color: var(--accent-alt);
      margin-bottom: 0.15rem;
    }

    .cv-edu-date,
    .cv-community-meta {
      font-size: 0.8rem;
      color: var(--text-muted);
    }

    .cv-community-desc {
      margin-top: 0.2rem;
    }

    /* ─── CONFERENCES / ACHIEVEMENTS ─── */
    .cv-conf-text strong {
      color: var(--text);
      font-weight: 600;
    }

    /* ─── DOWNLOAD BUTTON ─── */
    .cv-download-wrap {
      margin-top: 0.6rem;
      display: flex;
      justify-content: flex-end;
    }

    .cv-download {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      padding: 0.56rem 1.2rem;
      border-radius: var(--radius);
      border: 1px solid var(--accent);
      background: var(--bg);
      color: var(--accent);
      font-size: 0.75rem;
      letter-spacing: 0.18em;
      text-transform: uppercase;
      text-decoration: none;
      transition: background 0.16s ease, color 0.16s ease;
    }

    .cv-download i {
      font-size: 0.85rem;
    }

    .cv-download:hover {
      background: var(--accent);
      color: #fff;
    }

    /* ─── VIDEO SLIDER ─── */
    .cv-video-slider {
      position: relative;
      margin-top: 0.5rem;
    }

    .cv-video-track {
      position: relative;
      overflow: hidden;
    }

    .cv-video-slide {
      display: none;
      width: 100%;
    }

    .cv-video-slide.is-active {
      display: block;
    }

    .cv-video-card {
      border-radius: var(--radius);
      overflow: hidden;
      border: 1px solid var(--border);
      background: var(--bg-card);
    }

    .cv-video-card iframe {
      display: block;
      width: 100%;
      aspect-ratio: 16 / 9;
      border: none;
    }

    .cv-video-slider-prev,
    .cv-video-slider-next {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      z-index: 2;
      width: 2.5rem;
      height: 2.5rem;
      border-radius: 50%;
      border: 1px solid var(--border);
      background: var(--bg-card);
      color: var(--text);
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background 0.15s ease, color 0.15s ease;
    }

    .cv-video-slider-prev:hover,
    .cv-video-slider-next:hover {
      background: var(--accent);
      color: #fff;
      border-color: var(--accent);
    }

    .cv-video-slider-prev {
      left: -0.5rem;
    }

    .cv-video-slider-next {
      right: -0.5rem;
    }

    @media (max-width: 640px) {
      .cv-video-slider-prev { left: 0.25rem; }
      .cv-video-slider-next { right: 0.25rem; }
    }

    .cv-video-dots {
      display: flex;
      justify-content: center;
      gap: 0.5rem;
      margin-top: 0.75rem;
    }

    .cv-video-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      border: 1px solid var(--border);
      background: var(--bg);
      cursor: pointer;
      padding: 0;
      transition: background 0.15s ease, border-color 0.15s ease;
    }

    .cv-video-dot:hover {
      border-color: var(--accent);
    }

    .cv-video-dot.is-active {
      background: var(--accent);
      border-color: var(--accent);
    }

    /* ─── FOOTER ─── */
    .arcade-footer {
      margin-top: 1.9rem;
      padding-top: 1.35rem;
      border-top: 1px solid var(--border);
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 1rem;
      font-size: 0.78rem;
      color: var(--text-muted);
    }

    @media (max-width: 640px) {
      .arcade-footer {
        flex-direction: column-reverse;
        align-items: flex-start;
      }
    }

    .arcade-social {
      display: flex;
      gap: 1.2rem;
    }

    .arcade-social a {
      color: var(--text-muted);
      text-decoration: none;
      font-size: 1.1rem;
      transition: color 0.16s ease, transform 0.16s ease;
    }

    .arcade-social a:hover {
      color: var(--accent);
      transform: translateY(-1px);
    }
  </style>
</head>
<body>
  <div class="arcade-wrap">
    <div class="arcade-inner">
      {{ content }}
    </div>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  <script>
    (function() {
      var tabs = document.querySelectorAll('.cv-exp-tab');
      var slides = document.querySelectorAll('.cv-exp-item[data-exp]');
      if (tabs.length && slides.length) {
        tabs.forEach(function(tab) {
          tab.addEventListener('click', function() {
            var target = tab.getAttribute('data-exp-target');
            if (!target) return;
            tabs.forEach(function(t) { t.classList.remove('is-active'); });
            slides.forEach(function(s) {
              s.classList.toggle('is-active', s.getAttribute('data-exp') === target);
            });
            tab.classList.add('is-active');
          });
        });
      }

      var chipLabels = document.querySelectorAll('.cv-chips-group-label');
      chipLabels.forEach(function(btn) {
        btn.addEventListener('click', function() {
          var group = btn.closest('.cv-chips-group');
          if (!group) return;
          var isOpen = group.classList.toggle('is-open');
          btn.setAttribute('aria-expanded', isOpen);
        });
      });

      function shuffleArray(arr) {
        for (var i = arr.length - 1; i > 0; i--) {
          var j = Math.floor(Math.random() * (i + 1));
          var t = arr[i];
          arr[i] = arr[j];
          arr[j] = t;
        }
        return arr;
      }

      var videoCurrent = 0;
      function goToVideoSlide(index) {
        var slider = document.querySelector('.cv-video-slider');
        if (!slider) return;
        var slides = slider.querySelectorAll('.cv-video-slide');
        var dots = slider.querySelectorAll('.cv-video-dot');
        var n = slides.length;
        if (!n) return;
        index = (index + n) % n;
        videoCurrent = index;
        slides.forEach(function(s, i) { s.classList.toggle('is-active', i === index); });
        dots.forEach(function(d, i) { d.classList.toggle('is-active', i === index); });
        dots[index].setAttribute('aria-current', 'true');
        dots.forEach(function(d, i) { if (i !== index) d.removeAttribute('aria-current'); });
      }

      var videoSlider = document.querySelector('.cv-video-slider');
      if (videoSlider) {
        var track = videoSlider.querySelector('.cv-video-track');
        var dotsContainer = videoSlider.querySelector('.cv-video-dots');
        var videoSlides = Array.prototype.slice.call(videoSlider.querySelectorAll('.cv-video-slide'));
        var videoDots = Array.prototype.slice.call(videoSlider.querySelectorAll('.cv-video-dot'));
        var n = videoSlides.length;
        if (n && track && dotsContainer) {
          var order = shuffleArray(videoSlides.map(function(_, i) { return i; }));
          order.forEach(function(i) { track.appendChild(videoSlides[i]); });
          order.forEach(function(i) { dotsContainer.appendChild(videoDots[i]); });
        }

        var prev = videoSlider.querySelector('.cv-video-slider-prev');
        var next = videoSlider.querySelector('.cv-video-slider-next');
        var dots = videoSlider.querySelectorAll('.cv-video-dot');

        if (prev) prev.addEventListener('click', function() { goToVideoSlide(videoCurrent - 1); });
        if (next) next.addEventListener('click', function() { goToVideoSlide(videoCurrent + 1); });
        dots.forEach(function(dot, i) {
          dot.addEventListener('click', function() { goToVideoSlide(i); });
        });

        goToVideoSlide(0);
      }
    })();
  </script>
</body>
</html>
